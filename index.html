<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏–∑–Ω–∞–π—Å—è, —á—Ç–æ —Ç—ã –º–µ–Ω—è –ª—é–±–∏—à—å</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe5e5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 28px;
            color: #ff6f61;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff6f61;
            color: white;
        }
        .no {
            background-color: #ddd;
            color: #333;
            position: relative;
            overflow: hidden;
        }
        #message {
            font-size: 24px;
            color: #ff4081;
            margin-top: 20px;
            display: none;
        }
        @keyframes explode {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes" onclick="showMessage()">–î–∞</button>
            <button class="no" onmouseover="moveButton(this)" onTouchStart="moveButton(this)">–ù–µ—Ç</button>
        </div>
        <p id="message">–Ø –∑–Ω–∞–ª! üíñ</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }

        function moveButton(button) {
            // –ê–Ω–∏–º–∞—Ü–∏—è "–≤–∑—Ä—ã–≤–∞"
            button.style.animation = 'explode 0.5s forwards';
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –µ—ë –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            setTimeout(() => {
                button.style.opacity = '0';
                button.style.transform = 'scale(1)';
                button.style.animation = '';
                button.style.position = 'relative'; // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            }, 500);

            // –î–ª—è –ø–µ—Ä–µ–¥–≤–∏–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –º—ã—à–∏ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ
            const container = button.parentElement;
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();

            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            button.style.position = "absolute";
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        document.querySelector('.no').addEventListener('touchstart', () => {
            moveButton(document.querySelector('.no'));
        });
    </script>
</body>
</html>
